language: cpp

notifications:
  email: false

addons:
  apt:
    packages:
      - libssl-dev
      - python-dev
      - scons
      - swig

sudo: required

matrix:
  include:
    - os: linux
      compiler: gcc
      dist: trusty
    - os: osx
      compiler: clang

before_install:
- |
  if [[ "${TRAVIS_OS_NAME}" == "osx" ]]; then
    brew update
    brew install swig
    brew outdated openssl || brew upgrade openssl
    brew outdated cmake || brew upgrade cmake
  fi
- python -V

script:
- git submodule update --init --recursive
- cd tests/s2-geometry && ./travis.sh && cd -
# dependencies for Python tests
- pip install --user --upgrade pip
- pip install --user numpy
- pip install --user .
- python tests/sphere_test.py -vv
